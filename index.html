<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>🏀 Basketball IQ Challenge</h1>
    <div id="description">
      <h2>🏀 Basketball Rules Quiz</h2>
      <p>Think you know your basic basketball rules? Let’s find out! Answer all 10 questions and see if you make the scoreboard sparkle!</p>
    </div>    
    <div id="quiz"></div>
    <button id="submit">Submit Answers</button>
    <div id="result"></div>
    <button id="retry">Try Again</button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
